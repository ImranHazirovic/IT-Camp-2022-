<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pravljenje tabele</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        
        </tr>
        <tr>
            <td colspan="2">1</td>
            <td colspan="2">1</td>
            
        
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>1</td>
            
            <td colspan="2">1</td>
            
        
        </tr>
        <tr>
            
            <td>4</td>
            <td>1</td>
            <td rowspan="2">1</td>
        
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>1</td>
            
            
        
        </tr>
        

    </table>

</body>
</html>
