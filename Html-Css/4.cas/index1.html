<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.cas</title>
</head>
<body>
    <p>Za pocetak danasnjeg casa cemo koristiti img tag koji sluzi za umetanje fotografija.</p>
    <p>Radi provere </p>   <!-- p tag je block level element -->
    <!-- src atribut je neophodan i on nam je zapravo putanja  dolaska do fotografije  -->
    <!-- alt, width i height su opcioni atributi. Fotografija moze biti smestena i bez njih -->
    <img src="./Nature.jpg" alt="fotografija prirode" width="600" height="500">
    <img src="./Nature2.jpg">   <!-- img je inline element  -->
    
    

    

</body>
</html>
