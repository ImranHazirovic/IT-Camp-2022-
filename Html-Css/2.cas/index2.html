<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.cas (2)</title>
</head>
<body>
    <!-- div tag predstavlja kontejner za skladistenje sadrzaja na stranici -->
    <div>
        <p>Ovo je neki paragraf unutar <strong>div-a</strong> </p>
    </div>

    <!-- Takodje postoje alternative za div tag -->
    <!-- section tag je jedna od alternativa  -->
    <section>
        <p><em>Ovo je neki paragraf unutar section taga</em></p>
    </section>
    
    <!-- main tag je jendna od alternativa za div(kontejner) -->
    <main><p> Ovo je neki paragraf unutar <mark>main </mark>taga</p></main>

    <!-- article tag je jedna od alternativa  -->
    <article><p>Ovo je neki paragraf unutar <ins>article</ins> taga</p></article>

    <!-- ol tag predstavlja jednu uredjenu listu  -->
    <!-- li tag predstavlja jednu stavku unutar nase uredjene liste -->


    <!-- ul tag predstavlja jednu neuredjenu listu -->
    <!-- li tag predstavlja jednu stavku unutar nase neuredjene liste -->

</body>
</html>
