    <h2>Danas cemo koristiti eksterne linkove. Nakon toga konacno krecemo sa CSS-om.</h2>

    <!-- Takodje unutar otvorenog i zatvorenog taga a mora stajati neki tekst koji je zapravo vodilja 
    do one adrese kojoj zelimo pristupiti. -->

        sledeci link: <a href="https://www.google.rs/" target="_blank"> link </a></p>
